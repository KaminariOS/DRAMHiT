name: Build and Test
on:
  pull_request:
  push:
jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
        with:
          submodules: 'recursive'
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://releases.nixos.org/nix/nix-2.4/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - run: mkdir build && cd build && nix develop .#build --command cmake .. -G Ninja -DBUILD_TESTING=TRUE -DBRANCH=branched -DHUGEPAGES=FALSE
      - run: nix develop .#build --command ninja -C build
      - run: nix develop .#build --command ctest -V --test-dir build
